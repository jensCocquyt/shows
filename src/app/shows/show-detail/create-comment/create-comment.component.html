<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="center-block">Subject:</label>
    <input id="subject" class="form-control" formControlName="subject">
  </div>
  <div *ngIf="form.controls.subject.invalid && (form.controls.subject.dirty || form.controls.subject.touched ||form.submitted)" class="alert alert-danger">
    <div *ngIf="form.controls.subject.errors.required">
      Subject is required.
    </div>
    <div *ngIf="form.controls.subject.errors.maxlength">
        Subject must be at max 30 characters long.
    </div>
  </div>
  <div class="form-group">
    <label class="center-block">Message:</label>
    <textarea class="form-control" formControlName="message"></textarea>
  </div>

  <button class="btn btn-primary" type="submit" >Submit</button>
</form>
