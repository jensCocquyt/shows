<h3>Comments</h3>
<div *ngFor="let comment of comments" class="card">
    <div class="card-body">
        <h4 class="card-title ">{{comment.subject}}</h4>
        <div class="card-text">{{comment.message}}</div>
        <div class="card-subtitle mb-2 text-muted text-right">{{comment.createdOn|customDate}}</div>
    </div>
</div>
